<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Query Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-900 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">[Company Name] - IT Infrastructure FAQs</h1>
  </header>

  <main class="max-w-4xl mx-auto p-6" id="query-container">
    <h2 class="text-2xl mb-4">Common Issues and Solutions</h2>
  </main>

  <script>
    async function loadQueries() {
      const res = await fetch('http://localhost:3000/api/queries');
      const data = await res.json();
      const container = document.getElementById('query-container');

      data.forEach(q => {
        const div = document.createElement('div');
        div.className = "bg-white shadow p-4 mb-4 rounded";
        div.innerHTML = `<h3 class="font-bold">${q.questions}</h3><p class="text-gray-700">${q.solutions}</p>`;
        container.appendChild(div);
      });
    }

    loadQueries();
  </script>
</body>
</html>
